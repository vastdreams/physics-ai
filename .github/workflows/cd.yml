name: CD — Build & Deploy

on:
  push:
    branches: [main]
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

env:
  COMMIT_SHA: ${{ github.sha }}

jobs:
  # ─── Gate: run tests first ──────────────────────────────────
  test:
    name: Pre-deploy Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install backend deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        run: python -m pytest tests/ -v --tb=short

  # ─── Build frontend artifact ────────────────────────────────
  build-frontend:
    name: Build Frontend
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build with version info
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: npm run build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 14

  # ─── Docker image (optional, when Dockerfile exists) ────────
  docker:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: hashFiles('Dockerfile') != ''
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─── GitHub Release (on tags) ──────────────────────────────
  release:
    name: Create Release
    needs: [build-frontend]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend-dist

      - name: Package release
        run: tar czf beyondfrontier-frontend-${{ github.ref_name }}.tar.gz -C frontend-dist .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            beyondfrontier-frontend-${{ github.ref_name }}.tar.gz
            README.md
            LICENSE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ─── Deploy notification ────────────────────────────────────
  notify:
    name: Deploy Notification
    needs: [build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`main\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend artifact**: uploaded (7-day retention)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The frontend \`version.json\` manifest is embedded in the build." >> $GITHUB_STEP_SUMMARY
          echo "Clients polling \`/version.json\` will auto-detect this deploy." >> $GITHUB_STEP_SUMMARY
